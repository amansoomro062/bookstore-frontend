
<!-- [ngModel]="cartItems[0].user.address" -->

<div class="main-container"
    fxLayout="column">
  <h3>Checkout Form</h3>

<form #checkoutForm="ngForm"
      (ngSubmit)="confirmOrder()" >
  <mat-form-field>
    <input
      matInput
      type="email"
      placeholder="Email"
      name="email"
      [ngModel]="orderDetails.email"
      required
      email
      />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      placeholder="First Name"
      name="firstName"
      [ngModel]="orderDetails.firstName"
      required
      />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      placeholder="Last  Name"
      name="lastName"
      [ngModel]="orderDetails.lastName"
      required
      />
  </mat-form-field>

  <mat-form-field>
    <textarea
      matInput
      rows="3"
      placeholder="Shipping Address"
      name="shippingAddress"
      [ngModel]="orderDetails.shippingAddress"
      required
    ></textarea>
  </mat-form-field>

  <div fxLayout="row" fxLayoutGap="10px">
    <button mat-raised-button 
          [disabled]="!checkoutForm.valid"
          [color]="'primary'">Confirm Order</button>
    
      <button mat-raised-button 
          routerLink="../cart"
          [color]="'warn'">Back</button>
  </div>
  

</form>
</div>
